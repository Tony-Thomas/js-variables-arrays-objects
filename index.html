<!DOCTYPE html>
<html>
<head>
	<title>JavaScript | Variables, Arrays & Objects</title>
</head>
<body>
<div id="test"></div>
<div id="cars">
	<table style="border: 2px solid black">
	  <tr>
	    <th>Make</th>
	    <th>Model</th>
	    <th>Year</th>
	  </tr>
	  <tr>
	    <td id="make"></td>
	    <td id="model"></td>
	    <td id="year"></td>
	  </tr>
	</table>
</div>
	<script>
		// OUTPUT
		console.log('Hello World');
		document.write('Hello World');
		//alert('Hello World');
		document.getElementById('test').innerHTML = 'Hello World';

		// VARIABLES
		var x = 5;
		var y = 10;
		console.log(x + y);

		var person = 'John Doe';
		console.log('My name is '+person);

		var a = 1, b = 2, c = 3;
		console.log(b);

		// ARRAYS
		var animals = ['Dog', 'Cat', 'Horse'];
		animals[3] = 'Cow';
		console.log(animals);
		console.log(animals[1]);

		var trees = new Array('oak', 'palm', 'pine');
		console.log(trees[2]);
		trees.push('moringa');
		console.log(trees);
		console.log(trees.length);
		console.log(trees.sort());

		var person = [];
		person['name'] = 'John Doe';
		person['age'] = 35;
		person['city'] = 'New York';
		console.log(person);
		console.log(person['name']);

		var car = {make:'Ford', model:'Mustang', year:1964};
		console.log(car);
		console.log(car.make);

		var cars = [
			{
				make:'Ford',
				model:'Mustang',
				year:1964
			},
			{
				make:'Chevy',
				model:'Impala',
				year:1978
			},
			{
				make:'Toyota',
				model:'Camry',
				year:2015
			}
		];
		console.log(cars);
		console.log(cars[1].model);
		document.getElementById('make').innerHTML = cars[0].make;
		document.getElementById('model').innerHTML = cars[0].model;
		document.getElementById('year').innerHTML = cars[0].year;

	</script>

</body>
</html>
